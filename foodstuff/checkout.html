    <main class="checkout-page">
        <h1>Checkout</h1>
        <div class="checkout-grid">
            <section class="order-summary" aria-labelledby="order-summary-title">
                <h2 id="order-summary-title">Order Summary</h2>
                <div id="cart-items" class="cart-items">
                    <!-- rendered by scripts/checkout.js -->
                </div>
                <div class="order-totals">
                    <div class="totals-row"><span>Subtotal</span><span id="subtotal">₦0</span></div>
                    <div class="totals-row"><span>Delivery</span><span id="delivery">₦0</span></div>
                    <div class="totals-row grand"><span>Total</span><span id="grand-total">₦0</span></div>
                </div>
            </section>

            <section class="checkout-form" aria-labelledby="checkout-form-title">
                <h2 id="checkout-form-title">Shipping & Payment</h2>
                <form id="checkoutForm" novalidate>
                    <fieldset>
                        <legend>Shipping details</legend>
                        <label>
                            Full name
                            <input name="fullname" required />
                        </label>
                        <label>
                            Phone
                            <input name="phone" type="tel" required />
                        </label>
                        <label>
                            Address
                            <input name="address" required />
                        </label>
                        <label>
                            City
                            <input name="city" required />
                        </label>
                        <label>
                            Notes (optional)
                            <textarea name="notes" rows="2"></textarea>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Payment</legend>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" checked> Card
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="mobile"> Mobile Transfer
                        </label>

                        <div id="card-fields">
                            <label>
                                Card number
                                <input name="cardnumber" inputmode="numeric" pattern="[0-9\s]{12,19}" />
                            </label>
                            <div class="row">
                                <label>
                                    Expiry (MM/YY)
                                    <input name="expiry" placeholder="MM/YY" />
                                </label>
                                <label>
                                    CVC
                                    <input name="cvc" inputmode="numeric" maxlength="4" />
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button id="placeOrder" type="submit">Pay & Place Order</button>
                        <button id="clearCart" type="button" class="muted">Clear cart</button>
                    </div>
                </form>

                <div id="checkout-message" aria-live="polite" class="checkout-message"></div>
            </section>
        </div>
    </main>
