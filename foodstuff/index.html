<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/homepage.css">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header-upper">
            <div class="company">
                <img src="images/logo2.jpeg" alt="HomepageLogo" class="logo">
            </div>
            <!--<p>Explore our wide range of products and enjoy the best deals!</p>
            <p>Don't miss out on our special offers!</p>-->
            <div class="slogan">
                <p class="buy-now">Buy Now</p>
                <p>Pay Later</p>
            </div>
            <div class="auth-links">
                <div class="socialmedia">
                    <a class="fb-icon" href="https://www.facebook.com/">
                    <img class="icon-img" src="images/facebook.png" alt="facebook-logo">
                    </a>
                    <a class="insta-icon" href="https://www.instagram.com/">
                    <img class="icon-img" src="images/Instagram.png" alt="instagram-logo">
                    </a>
                </div>
                <div class="profile-auth">
                    <a href="">
                        <img class="icon-img" src="images/profile2.png" alt="login-logo">
                        <span>Account</span>
                    </a>
                </div>
            </div>
        </div>
        <nav class="menu" aria-label="Main navigation">
        <!-- keep a visible toggle in DOM so mobile button never disappears -->
        <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="main-nav-list" aria-label="Toggle menu">
            <svg width="22" height="16" viewBox="0 0 22 16" aria-hidden="true" focusable="false">
            <rect width="22" height="2" y="0" rx="1" fill="#222"></rect>
            <rect width="22" height="2" y="7" rx="1" fill="#222"></rect>
            <rect width="22" height="2" y="14" rx="1" fill="#222"></rect>
            </svg>
        </button>

        <ul id="main-nav-list">
            <li><a class="sublink" href="index.html">Home</a></li>
            <li><a class="sublink" href="product.html">Products</a></li>
            <li><a class="sublink" href="faqs.html">FAQs</a></li>
            <li><a class="sublink" href="about.html">About Us</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="images/bannerhome.jpeg" alt="Homepage_Banner" class="banner_image">
        </div>

        <!-- product-slide: render cheapest product per JSON category with clickable image -->
        <div class="product-slide">
          <h2>Available Products (cheapest from each category)</h2>
          <div class="product-container" id="productContainer">
            <!-- cheapest product cards will be injected here -->
          </div>
        </div>
    </main>
    <footer>
        <div class="contact-us">
            <!--
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Whether you have a question about our products, need assistance with your order, 
                or just want to give us feedback, feel free to reach out.</p>
            -->
            <a href="map:https://goo.gl/maps/8JHh3r1v3vT2" aria-label="Find us on Google Maps">
                <img class="contact-img" src="images/location2.png" alt="login-logo">
                <span>23, Gbekuba St. Apata</span>
            </a>
            <a href="tel:09131839726" arial-label="Call John Adeloye">
                <img class="contact-img" src="images/phone2.png" alt="cart-logo">
                <span>Phone: 09131839726</span>
            </a>
            <a href="mailto:john.adeloye@yahoo.com" aria-label="Email John Adeloye">
                <img class="contact-img" src="images/email2.png" alt="" aria-hidden="true">
                <span>john.adeloye@yahoo.com</span>
            </a>
        </div>
        <div class="contact-image">
            <img src="images/post2.jpg" alt="contact-us-image">
        </div>
