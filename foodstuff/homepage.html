<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="header">
        <div class="header-upper">
            <div class="company">
                <img src="/foodstuff/images/logo2.jpeg" alt="HomepageLogo" class="logo">
            </div>
            <!--<p>Explore our wide range of products and enjoy the best deals!</p>

                    <a class="fb-icon" href="https://www.facebook.com/">

                    </a>
                    <a class="insta-icon" href="https://www.instagram.com/">
                    <img class="icon-img" src="/foodstuff/images/Instagram.png" alt="instagram-logo">

                </div>
                <div class="profile-auth">
                    <a href="">
                        <img class="icon-img" src="/foodstuff/images/profile2.png" alt="login-logo">

                    </a>
                    <a href="">
                        <img class="icon-img" src="/foodstuff/images/cart.png" alt="cart-logo">

                    </a>

            </div>
        </div>
        <div class="header-lower">
            <nav class="menu" aria-label="Main navigation">
            <ul>
                <li><a class="sublink" href="/foodstuff/homepage.html" aria-current="page">Home</a></li>
                <li><a class="sublink" href="/foodstuff/product.html">Products</a></li>
                <li><a class="sublink" href="/foodstuff/faqs.html">FAQs</a></li>
                <li><a class="sublink" href="/foodstuff/about.html">About Us</a></li>
                <li class="hotline">Hotline: <a href="tel:09131839726" class="phone">09131839726</a></li>
            </ul>
            </nav>
        </div>

    </div>

        <div class="product-container">

                <img src="/foodstuff/images/rice.jpg" alt="Product 1" class="product-image">
                <h3>Rice</h3>
                <p>From &#8358;2,300</p>
            </div>
            <div class="product-card">
                <img src="/foodstuff/images/beans.jpg" alt="Product 2" class="product-image">
                <h3>Beans</h3>
                <p>From &#8358;66,000/bag</p>
            </div>
            <div class="product-card">
                <img src="/foodstuff/images/gaari.jpg" alt="Product 3" class="product-image">
                <h3>Gaari</h3>
                <p>From &#8358;36,000/bag</p>
            </div>
            <div class="product-card">
                <img src="/foodstuff/images/palm-oil.jpg" alt="Product 4" class="product-image">
                <h3>Palm Oil</h3>
                <p>From &#8358;2,500/keg</p>
            </div>
        </div>
